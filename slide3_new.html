<script>
var audioElement = document.createElement('audio');
	audioElement.setAttribute('src', 'resources/slide3/audio3.mp3');
	audioElement.loop = false;
	audioElement.play();
	audioElement.addEventListener("timeupdate",function(){
		if(audioElement.currentTime>20)
		{
			audioElement.pause();
			audioElement.currentTime = 0;
			$("#btn_next").removeAttr('disabled');
			$("#btn_next").addClass('shake');
			$("#btn_previous").removeAttr('disabled');
		}
		if(audioElement.currentTime>0 && audioElement.currentTime<1 )
		{
			$(".screentext1").removeClass('hidden');
			$(".txt1").addClass('animate__animated animate__bounceIn delay-1 animate__slower');
			$('.img1').addClass('animate__animated animate__bounceInRight animate__slower delay-2');
			
		}
	});
	$('#btn_previous').click(function(){
		    audioElement.pause();
			audioElement.currentTime = 0;
	});
</script>
