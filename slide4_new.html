<script>
var audioElement = document.createElement('audio');
	audioElement.setAttribute('src', 'resources/slide4/audio4.mp3');
	audioElement.loop = false;
	audioElement.play();
	audioElement.addEventListener("timeupdate",function(){
		if(audioElement.currentTime>12.9)
		{
			audioElement.pause();
			audioElement.currentTime = 0;
			$("#btn_next").removeAttr('disabled');
			$("#btn_next").addClass('shake');
			$("#btn_previous").removeAttr('disabled');
		}
											
		if(audioElement.currentTime>0 && audioElement.currentTime<3 )
		{
			$(".screentext1").removeClass('hidden');
			$('.img1').addClass('animate__animated animate__bounceInLeft animate__slower delay-2');
			$(".txt1").addClass('animate__animated animate__bounceIn delay-4 animate__slower');
			
		}
		if(audioElement.currentTime>3 && audioElement.currentTime<11 )
		{
		   
			$('.txt2').addClass('animate__animated animate__bounceIn delay-1 animate__slower delay-2');
			
		}
	});
	$('#btn_previous').click(function(){
		    audioElement.pause();
			audioElement.currentTime = 0;
	});
</script>
