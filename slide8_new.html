<script>
var audioElement = document.createElement('audio');
	audioElement.setAttribute('src', 'resources/slide8/audio8.mp3');
	audioElement.loop = false;
	audioElement.play();
	audioElement.addEventListener("timeupdate",function(){
	
		if(audioElement.currentTime>17.9)
		{
			audioElement.pause();
			audioElement.currentTime = 0;
			$("#btn_next").removeAttr('disabled');
	        $("#btn_next").addClass('shake');
			$("#btn_previous").removeAttr('disabled');
		}
										
		if(audioElement.currentTime>0 && audioElement.currentTime<4 )
		{
			$(".txt1").addClass('animate__animated animate__bounceIn delay-4 animate__slower');
		}
		if(audioElement.currentTime>3 && audioElement.currentTime<7 )
		{
			$(".screentext2").removeClass('hidden');
			$('.txt2').addClass('animate__animated animate__bounceIn animate__slower delay-4');
		}
		
		if(audioElement.currentTime>8 && audioElement.currentTime<10)
		{
			$(".screentext3").removeClass('hidden8');
		}
		
		if(audioElement.currentTime>9 && audioElement.currentTime<11 )
		{
			$(".screentext4").removeClass('hidden1');
			$('.img4').addClass('animate__animated animate__bounceIn animate__slower delay-2');
			$('.txt4').addClass('animate__animated animate__bounceIn animate__slower delay-4');
		}
		
		if(audioElement.currentTime>10 && audioElement.currentTime<14 )
		{
			$(".screentext5").removeClass('hidden1');
			$('.img5').addClass('animate__animated animate__bounceIn animate__slower delay-2');
			$('.txt5').addClass('animate__animated animate__bounceIn animate__slower delay-4');
			
		}
		
		if(audioElement.currentTime>13 && audioElement.currentTime<18 )
		{
			$(".screentext6").removeClass('hidden1');
			$('.img6').addClass('animate__animated animate__bounceIn animate__slower delay-2');
			$('.txt6').addClass('animate__animated animate__bounceIn animate__slower delay-4');
			
		}
	});
	$('#btn_previous').click(function(){
		    audioElement.pause();
			audioElement.currentTime = 0;
	});
</script>
